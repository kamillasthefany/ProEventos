<br />
<form action="" class="form-inline">
  <div class="d-flex justify-content-between">
    <div>
      <input
        type="text"
        class="form-control-sm mr-2"
        placeholder="buscar"
        [(ngModel)]="filtroLista"
      />
    </div>
    <div>
      <button class="btn btn-outline-secondary btn-sm">
        <i class="fa fa-plus mr-1"></i>
        Novo
      </button>
    </div>
  </div>
</form>
<br />
<!-- <h5>Filtro: {{ filtroLista }}</h5> -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>
        <button
          class="btn btn-outline-light btn-sm"
          (click)="alterarImagem()"
          tooltip="Mostrar imagem"
        >
          Mostrar
        </button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{ evento.local }}</td>
      <td>
        <img
          src="/assets/images/foto.jpg"
          [style.width.px]="100"
          alt="foto de evento"
        />
      </td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <button class="btn btn-outline-success btn-sm mr-2">Editar</button>
        <button class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventosFiltrados.length">
    <tr>
      <td colspan="8" class="text-center">
        <h5>Nenhum evento encontrado</h5>
      </td>
    </tr>
  </tfoot>
</table>
<!-- <button
  class="btn btn-outline-danger btn-sm"
  (click)="openModal(template)"
></button> -->
<ng-template #template>
  <div class="modal-body text-center">
    <p>Confirmar?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      Não
    </button>
  </div>
</ng-template>
